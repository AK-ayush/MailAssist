<!-- This file shows how to design a first-run page that provides a welcome screen to the user about the features of the add-in. -->

<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=Edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Subject Assistant</title>

    <!-- Office JavaScript API -->
    <script type="text/javascript" src="https://appsforoffice.microsoft.com/lib/1.1/hosted/office.js"></script>
    <script src="https://ajax.aspnetcdn.com/ajax/jQuery/jquery-1.9.1.min.js" type="text/javascript"></script>
    <!-- For more information on Fluent UI, visit https://developer.microsoft.com/fluentui#/. -->
    <link rel="stylesheet" href="https://static2.sharepointonline.com/files/fabric/office-ui-fabric-core/11.0.0/css/fabric.min.css"/>

    <!-- Template styles -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link href="taskpane.css" rel="stylesheet" type="text/css" />
</head>

<body class="ms-font-m ms-welcome ms-Fabric">

    <blockquote class="blockquote blockquote-custom bg-white shadow border m-3">
        <header class="ms-welcome__header position-static d-flex flex-column align-items-center">
            <div id="main-heading" class="ms-font-su m-auto">
                <img src="../../assets/logo-filled.png" alt="MailAssist" height="90" width="90" title="MailAssist" />
            </div>
            <h2 id="body-description" class="ms-font-xl text-center"></h2>
        </header>
    </blockquote>
    
    <section id="sideload-msg" class="ms-welcome__main">
        <h2 class="ms-font-xl">Please sideload your add-in to see app body.</h2>
    </section>  

    <blockquote class="blockquote blockquote-custom bg-white d-flex flex-column shadow border m-3 justify-content-center">
        <div id="loading" class="align-items-center justify-content-center w-100 p-3">
            <div class="spinner-border" role="status">
              <span class="sr-only">Loading...</span>
            </div>
        </div>
        <main id="app-body" class="ms-welcome__main">       
            <p><label id="item-subject"></label></p>
            <div id="subjects"></div>
            <ul id="summary-list" class="pr-1"></ul>   
            
            <button disabled=false class="btn btn-outline-info my-2" id="more">Fetch more!</button>
            <div class="d-flex flex-row">
                <button class="btn btn-outline-info my-3 mx-1" id="format">Format Mail</button>
                <button class="btn my-3" id="reset">
                    <img src="../../assets/reset2.png" alt="Reset to original" title="Reset to original" width="30px" height="30px"/>
                </button>
            </div>
        </main>
    </blockquote>
    
</body>

</html>
